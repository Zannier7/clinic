<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clinica Code</title>
    <th:block th:insert="fragments/resources-css"/>
</head>
<body>
<div class="container-scroller">
    <th:block th:insert="fragments/navbar"/>

    <div class="container-fluid page-body-wrapper">
        <th:block th:insert="fragments/sidebar"/>
        <div class="main-panel">
            <div class="content-wrapper">
                <!--CONTENIDO DE LA PAGINA-->
                <!-- Page Title Header Starts-->
                <div class="col-sm-12 col-md-6 col-lg-6 m-auto stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">EDITAR DATOS DEl MEDICO</h4>
                            <p class="card-description"> </p>
                            <form class="forms-sample"
                                  th:method="post"
                                  th:object="${medicoEditar}"
                                  th:action="@{/medico/actualizar/{id}(id=${medicoEditar.id})}">
                                <div th:if="${#fields.hasErrors('*')}" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <ul class="list list--check" style="margin-block-end: 0;">
                                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                                    </ul>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group row">
                                    <label for="ename-medico" class="col-sm-3 col-form-label">NOMBRE</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{firstName}" id="ename-medico" placeholder="Escriba el nombre del médico">
                                        <input type="hidden" class="form-control" th:field="*{clave}" id="ename-medico" placeholder="Escriba el nombre del médico">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="elast-medico" class="col-sm-3 col-form-label">APELLIDOS</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{lastName}" id="elast-medico" placeholder="Escriba el apellido del médico">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="edni-medico" class="col-sm-3 col-form-label">DNI</label>
                                    <div class="col-sm-9">
                                        <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  maxlength="8" class="form-control" th:field="*{dni}" id="edni-medico" placeholder="Escriba el dni del médico">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="ecmp-medico" class="col-sm-3 col-form-label">CMP</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{cmp}" id="ecmp-medico" placeholder="Escriba el CMP del médico">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="rol" class="col-form-label col-sm-3">Rol</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" required="required" id="rol" th:field="*{rol}">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="USER">USER</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning float-right ml-2">EDITAR</button>
                                <a class="btn btn-light float-right" th:href="@{/medico/medicos}">CANCELAR</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:insert="fragments/footer"/>
        </div>
    </div>
</div>

<th:block th:insert="fragments/resources-js"/>
</body>
</html>
